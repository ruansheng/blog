<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>博客管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap public template.">
    <meta name="author" content="Muhammad Usman">

	    <!-- The styles -->
    <link id="bs-css" href="/public/charisma/css/bootstrap-cerulean.min.css" rel="stylesheet">

    <link href="/public/charisma/css/charisma-app.css" rel="stylesheet">
    <link href='/public/charisma/bower_components/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
    <link href='/public/charisma/bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='/public/charisma/bower_components/chosen/chosen.min.css' rel='stylesheet'>
    <link href='/public/charisma/bower_components/colorbox/example3/colorbox.css' rel='stylesheet'>
    <link href='/public/charisma/bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>
    <link href='/public/charisma/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
    <link href='/public/charisma/css/jquery.noty.css' rel='stylesheet'>
    <link href='/public/charisma/css/noty_theme_default.css' rel='stylesheet'>
    <link href='/public/charisma/css/elfinder.min.css' rel='stylesheet'>
    <link href='/public/charisma/css/elfinder.theme.css' rel='stylesheet'>
    <link href='/public/charisma/css/jquery.iphone.toggle.css' rel='stylesheet'>
    <link href='/public/charisma/css/uploadify.css' rel='stylesheet'>
    <link href='/public/charisma/css/animate.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="/public/charisma/bower_components/jquery/jquery.min.js"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="/public/charisma/img/favicon.ico">

</head>

<body>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>博客管理系统</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            {{if .msg}}
            <div class="alert alert-info">
                {{.msg}}
            </div>
            {{end}}
            <form class="form-horizontal" action="/doLogin" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" placeholder="账号" name="manage_name">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" placeholder="密码" name="password">
                    </div>
                    <div class="clearfix"></div>
					<br/>
 					<div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-picture red"></i></span>
                        <input type="text" style="width:150px;" class="form-control" placeholder="验证码" name="code">
                   	   <img style="width:200px;height:54px;" src="/image" id="code"/>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- external javascript -->

<script src="/public/charisma/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- library for cookie management -->
<script src="/public/charisma/js/jquery.cookie.js"></script>
<!-- calender plugin -->
<script src='/public/charisma/bower_components/moment/min/moment.min.js'></script>
<script src='/public/charisma/bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
<!-- data table plugin -->
<script src='/public/charisma/js/jquery.dataTables.min.js'></script>

<!-- select or dropdown enhancer -->
<script src="/public/charisma/bower_components/chosen/chosen.jquery.min.js"></script>
<!-- plugin for gallery image view -->
<script src="/public/charisma/bower_components/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="/public/charisma/js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="/public/charisma/bower_components/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="/public/charisma/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="/public/charisma/js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="/public/charisma/js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<script src="/public/charisma/js/jquery.autogrow-textarea.js"></script>
<!-- multiple file upload plugin -->
<script src="/public/charisma/js/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="/public/charisma/js/jquery.history.js"></script>
<!-- application script for Charisma demo -->
<script src="/public/charisma/js/charisma.js"></script>

<script type="text/javascript">
	    	$(function(){
	    		$('#code').click(function(){
	    			var src=$(this).attr('src');
	    			$(this).attr('src',src+'?'+Date());	    			
	    		});
	    	});
</script>

</body>
</html>
